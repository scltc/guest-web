<!doctype html>
<html>

<head>

  <base href="/">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/ico" href="./assets/favicon.ico">

  <title>SCLTC Exhibit</title>

  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    sup {
      font-size: 0.75em;
    }

    /* Prevent super and subscripts from messing up line height. */
    sup,
    sub {
      vertical-align: baseline;
      position: relative;
      top: -0.4em;
    }

    sub {
      top: 0.4em;
    }

    .loading-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    .loading-logo {
      background: url('./assets/SCLTC-Logo-200x200.png') no-repeat center;
      background-size: 200px 200px;
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .loading-spinner {
      width: 270px;
      height: 270px;
      display: inline-block;
      box-sizing: border-box;
      position: relative
    }

    .loading-spinner:before {
      border-radius: 50%;
      content: " ";
      width: 270px;
      height: 270px;
      display: inline-block;
      box-sizing: border-box;
      border-top: solid 16px #bababa;
      border-right: solid 16px #bababa;
      border-bottom: solid 16px #bababa;
      border-left: solid 16px #bababa;
      position: absolute;
      top: 0;
      left: 0
    }

    .loading-spinner:after {
      border-radius: 50%;
      content: " ";
      width: 270px;
      height: 270px;
      display: inline-block;
      box-sizing: border-box;
      border-top: solid 16px red;
      border-right: solid 16px transparent;
      border-bottom: solid 16px transparent;
      border-left: solid 16px transparent;
      position: absolute;
      top: 0;
      left: 0;
      animation: loading-spinner-animate 2s linear infinite
    }

    @keyframes loading-spinner-animate {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(360deg)
      }
    }

    .centered-sheet {
      top: 40%;
      left: 20%;
      max-width: 60% !important;
      min-width: 60% !important;
      border-radius: 1em !important;
      display: block;
      position: absolute;
      user-select: none;
    }

    .centered-sheet h1 {
      font-size: 1.5em;
      color: red;
      text-align: center;
    }

    .centered-sheet p {
      font-weight: 500;
      text-align: justify;
    }

    /* FIXME: Should have full custom theme. */
    .mat-ink-bar {
      background-color: red !important;
    }
  </style>

<link rel="stylesheet" href="styles.64b00dc3d9ac70c78c3b.css"></head>

<!--
  The "<body onload=""/>" attribute below is a workaround.  While it prevents
  the spinner from showing as soon (not good), it (more importantly) prevents
  an annoying shift in the logo/spinner position that occurs when the page is
  loading without it.
-->

<body onload="document.getElementsByClassName('loading-wrapper')[0].style.visibility = 'visible';">
  <app-root>
    <div class="loading-wrapper" style="visibility: hidden">
      <div class="loading-logo"></div>
      <div class="loading-spinner"></div>
    </div>
  </app-root>

  <link rel="stylesheet" href="./assets/icons/material-icons.css">

</html>
